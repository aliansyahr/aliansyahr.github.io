
<!DOCTYPE html>
<html>
  <head>
    <title>Profil Saya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleVALUEJS.css" />
  </head>
  <body>
    <nav>
      <div class="menu-mobile">
        <a href="#" onclick="showMenu()">menu</a>
      </div>
      <ul id="menu">
        <li><a href="/">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">INVENTORY</a></li>
      </ul>
    </nav>

    <section id="box-profile">
      <div class="img-profile">
        <div
          class="photo"
          style="background-image: url(bw.JPG)"
        ></div>
      </div>
      <div class="description">
        <h1 id="pName">Muhammad Aliansyah Ramadhan</h1>
        <p id="pRole">Fresh Graduate</p>
        <a href="#input-form" class="button bg-blue" onclick="editForm()"
          >Edit</a
        >
        <a href="#" class="button border-green">Resume</a>
      </div>
      <div class="information">
        <div class="data">
          <p class="field">Gender</p>
          <p id="pAvailable" class="text-gray">Male</p>
        </div>
        <div class="data">
          <p class="field">Address</p>
          <p id="pAge" class="text-gray">Bandung</p>
        </div>
        <div class="data">
          <p class="field">Birth Date</p>
          <p id="pLocation" class="text-gray">6 January 2000</p>
        </div>
        <div class="data">
          <p class="field">Job</p>
          <p id="pExperience" class="text-gray">Freelancer</p>
        </div>
        <div class="data">
          <p class="field">Hobby</p>
          <p id="pEmail" class="text-gray">Gaming</p>
        </div>
      </div>
    </section>

    <section id="input-form">
      <form method="#" action="#">
        <div class="form">
          <label>Nama</label>
          <input
            id="inpName"
            type="text"
            name="nama"
            placeholder="masukkan nama anda"
          />
        </div>
        <div class="form">
          <label>Role</label>
          <input id="inpRole" type="text" name="role" />
        </div>
        <div class="form">
          <label>Availability</label>
          <input id="inpAvailability" type="text" name="Availability" />
        </div>
        <div class="form">
          <label>Usia</label>
          <input id="inpUsia" type="number" name="usia" />
        </div>
        <div class="form">
          <label>Lokasi</label>
          <input id="inpLokasi" type="text" name="lokasi" />
        </div>
        <div class="form">
          <label>Years Experience</label>
          <input id="inpYears" type="number" name="experience" />
        </div>
        <div class="form">
          <label>Email</label>
          <input id="inpEmail" type="email" name="email" />
        </div>
        <div class="form">
          <input
            onclick="simpanForm()"
            type="submit"
            name="submit"
            value="SUBMIT"
            class="bg-green"
          />
        </div>
      </form>
    </section>
    <script src="asset/js/script.js"></script>
  </body>
</html>
